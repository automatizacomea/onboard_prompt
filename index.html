<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Step-by-Step</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Questionário de Configuração de IA</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <form id="questionnaireForm">
            <div class="step" data-step="1">
                <h2>Identificação da IA</h2>
                <label for="ia_nome">Nome da IA:</label>
                <input type="text" id="ia_nome" name="ia_nome" required>
                
                <label for="objetivo_ia">Objetivo da IA:</label>
                <textarea id="objetivo_ia" name="objetivo_ia" required></textarea>
                
                <label>Necessidade do Cliente:</label>
                <div class="checkbox-group" id="necessidade_cliente">
                    <label><input type="checkbox" name="necessidade_cliente" value="consultoria"> Consultoria</label>
                    <label><input type="checkbox" name="necessidade_cliente" value="analise"> Análise</label>
                    <label><input type="checkbox" name="necessidade_cliente" value="redacao"> Redação</label>
                </div>
                
                <label for="publico_alvo">Público Alvo:</label>
                <input type="text" id="publico_alvo" name="publico_alvo" required>
            </div>

            <div class="step" data-step="2">
                <h2>Especialização e Respostas</h2>
                <label for="especializacoes">Especializações:</label>
                <input type="text" id="especializacoes" name="especializacoes" required>
                
                <label>
                    <input type="checkbox" id="ia_responde_basico" name="ia_responde_basico">
                    A IA responde o básico?
                </label>
                
                <label>
                    <input type="checkbox" id="ia_explica_generico" name="ia_explica_generico">
                    A IA explica de forma genérica?
                </label>
                
                <label>
                    <input type="checkbox" id="ia_sugestao_jurisprudencia" name="ia_sugestao_jurisprudencia">
                    A IA sugere jurisprudência?
                </label>
            </div>

            <div class="step" data-step="3">
                <h2>Tom de Voz e Estilo de Comunicação</h2>
                <label for="nivel_persuasao">Nível de Persuasão:</label>
                <select id="nivel_persuasao" name="nivel_persuasao">
                    <option value="baixo">Baixo</option>
                    <option value="medio">Médio</option>
                    <option value="alto">Alto</option>
                </select>
                
                <div class="checkbox-group">
                    <label><input type="checkbox" name="estilo_comunicacao" value="amigavel"> Amigável</label>
                    <label><input type="checkbox" name="estilo_comunicacao" value="profissional"> Profissional</label>
                    <label><input type="checkbox" name="estilo_comunicacao" value="proativa"> Proativa</label>
                    <label><input type="checkbox" name="estilo_comunicacao" value="reativo"> Reativo</label>
                    <label><input type="checkbox" name="estilo_comunicacao" value="empatica"> Empática</label>
                </div>
                
                <div class="checkbox-group">
                    <label><input type="checkbox" name="tipo_comunicacao" value="simples"> Comunicação Simples</label>
                    <label><input type="checkbox" name="tipo_comunicacao" value="tecnica"> Comunicação Técnica</label>
                    <label><input type="checkbox" name="tipo_comunicacao" value="objetiva"> Comunicação Objetiva</label>
                    <label><input type="checkbox" name="tipo_comunicacao" value="explicativa"> Comunicação Explicativa</label>
                </div>
                
                <label for="humor">Nível de Humor:</label>
                <input type="range" id="humor" name="humor" min="0" max="10" value="5">
            </div>

            <div class="step" data-step="4">
                <h2>Complexidade e Estrutura da Resposta</h2>
                <label for="nivel_complexidade">Nível de Complexidade:</label>
                <select id="nivel_complexidade" name="nivel_complexidade">
                    <option value="baixo">Baixo</option>
                    <option value="medio">Médio</option>
                    <option value="alto">Alto</option>
                </select>
                
                <label for="tipo_encaminhamento">Tipo de Encaminhamento:</label>
                <input type="text" id="tipo_encaminhamento" name="tipo_encaminhamento">
                
                <label>
                    <input type="checkbox" id="informar_sugestao_alternativa" name="informar_sugestao_alternativa">
                    Informar sugestão alternativa?
                </label>
            </div>

            <div class="step" data-step="5">
                <h2>Regras e Restrições</h2>
                <label>Impeditivos:</label>
                <div class="checkbox-group" id="impeditivos">
                    <label><input type="checkbox" name="impeditivos" value="idade"> Idade</label>
                    <label><input type="checkbox" name="impeditivos" value="localizacao"> Localização</label>
                    <label><input type="checkbox" name="impeditivos" value="outros"> Outros</label>
                </div>
                
                <label>Formas de Contratação:</label>
                <div class="checkbox-group" id="formas_de_contratacao">
                    <label><input type="checkbox" name="formas_de_contratacao" value="online"> Online</label>
                    <label><input type="checkbox" name="formas_de_contratacao" value="presencial"> Presencial</label>
                    <label><input type="checkbox" name="formas_de_contratacao" value="hibrido"> Híbrido</label>
                </div>
                
                <label for="info_auto_cliente">Informações Automáticas do Cliente:</label>
                <input type="text" id="info_auto_cliente" name="info_auto_cliente">
                
                <label for="informacoes">Informações Adicionais:</label>
                <textarea id="informacoes" name="informacoes"></textarea>
                
                <label for="maximo_de_perguntas">Máximo de Perguntas:</label>
                <input type="number" id="maximo_de_perguntas" name="maximo_de_perguntas" min="1">
                
                <label for="pergunta_adicional">Pergunta Adicional:</label>
                <input type="text" id="pergunta_adicional" name="pergunta_adicional">
            </div>

            <div class="step" data-step="6">
                <h2>Benefícios e Valores</h2>
                <label>Benefícios a Enfatizar:</label>
                <div class="checkbox-group" id="beneficios_enfatizar">
                    <label><input type="checkbox" name="beneficios_enfatizar" value="economia"> Economia</label>
                    <label><input type="checkbox" name="beneficios_enfatizar" value="rapidez"> Rapidez</label>
                    <label><input type="checkbox" name="beneficios_enfatizar" value="eficiencia"> Eficiência</label>
                </div>
                
                <label>
                    <input type="checkbox" id="informar_valores_oab" name="informar_valores_oab">
                    Informar valores da OAB?
                </label>
            </div>

            <div class="step" data-step="7">
                <h2>Personalização e Formatação</h2>
                <label for="restricoes_terminologia">Restrições de Terminologia:</label>
                <input type="text" id="restricoes_terminologia" name="restricoes_terminologia">
                
                <label for="formatacao">Formatação:</label>
                <textarea id="formatacao" name="formatacao"></textarea>
                
                <label for="banco_respostas">Banco de Respostas:</label>
                <textarea id="banco_respostas" name="banco_respostas"></textarea>
                
                <label for="info_para_respostas">Informações para Respostas:</label>
                <textarea id="info_para_respostas" name="info_para_respostas"></textarea>
            </div>

            <div class="navigation">
                <button type="button" id="prevBtn">Anterior</button>
                <button type="button" id="nextBtn">Próximo</button>
                <button type="button" id="saveBtn">Salvar e Continuar Depois</button>
                <button type="submit" id="submitBtn" style="display:none;">Concluir</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
